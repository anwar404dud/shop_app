<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <script>
    // Early theme application to avoid flash
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <style>
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0.35;
      z-index: -1;
    }
    .dark body::before {
      opacity: 0.25;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen px-4 py-6 flex flex-col items-center justify-start sm:px-6 lg:px-12">

  <div class="w-full max-w-xl bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">Add New Product</h2>
      <button id="dark-toggle" class="text-sm px-3 py-1 border rounded dark:bg-gray-700 dark:text-white">
        Toggle Dark Mode
      </button>
    </div>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Product Name</label>
        <input type="text" name="name" required class="w-full mt-1 px-3 py-2 rounded-md border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium">Price</label>
        <input type="number" step="0.01" name="price" required class="w-full mt-1 px-3 py-2 rounded-md border dark:border-gray-600 bg-gray-50 dark:bg-gray-700">
      </div>

      <div>
        <label class="block text-sm font-medium">Offer (optional)</label>
        <input type="text" name="offer" class="w-full mt-1 px-3 py-2 rounded-md border dark:border-gray-600 bg-gray-50 dark:bg-gray-700">
      </div>

      <div>
        <label class="block text-sm font-medium">Quantity</label>
        <input type="number" name="quantity" required class="w-full mt-1 px-3 py-2 rounded-md border dark:border-gray-600 bg-gray-50 dark:bg-gray-700">
      </div>

      <div>
        <label class="block text-sm font-medium">Upload Image</label>
        <input type="file" name="image" accept="image/*" class="mt-1 text-sm text-gray-600 dark:text-gray-300">
      </div>

      <div class="flex justify-between items-center mt-6">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow transition">Add Product</button>
        <a href="{{ url_for('shop_dashboard') }}" class="text-blue-500 hover:underline">‚Üê Back to Dashboard</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('dark-toggle').addEventListener('click', function () {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>

</body>
</html>
