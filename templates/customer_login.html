<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #f0f2f5;
        }
        .form-container {
            margin-top: 60px;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container mx-auto">
        <h3 class="text-center">üîê Customer Login</h3>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-info alert-dismissible fade show mt-2" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('customer_login') }}">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <div class="input-group">
                    <input type="password" name="password" class="form-control" id="passwordField" placeholder="Enter your password" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                        üëÅ
                    </button>
                </div>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <div class="mb-2">
                <a href="#" data-bs-toggle="modal" data-bs-target="#forgotModal">üîÅ Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <button class="btn btn-outline-danger w-100 mt-2">üîí Login with Google</button>
        <button class="btn btn-outline-primary w-100 mt-2" data-bs-toggle="modal" data-bs-target="#otpModal">üîê Login via OTP</button>
        <div class="text-center mt-3">
            <a href="{{ url_for('customer_register') }}">Don't have an account? Register here</a>
        </div>
    </div>
</div>

<!-- üîí OTP Modal -->
<div class="modal fade" id="otpModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login with OTP</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('verify_otp') }}">
                <div class="modal-body">
                    <label>Email or Phone:</label>
                    <input type="text" name="otp_email" class="form-control" required>
                    <label class="mt-3">Enter OTP:</label>
                    <input type="text" name="otp_code" class="form-control" placeholder="123456" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Verify</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- üîÅ Forgot Password Modal -->
<div class="modal fade" id="forgotModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Forgot Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="POST" action="{{ url_for('send_reset_link') }}">
                <div class="modal-body">
                    <label>Enter your email to reset password:</label>
                    <input type="email" name="reset_email" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Send Link</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const pw = document.getElementById('passwordField');
    pw.type = pw.type === 'password' ? 'text' : 'password';
}
</script>
</body>
</html>
