<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0.35;
      z-index: -1;
    }
    .dark body::before {
      opacity: 0.25;
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen">
    <div class="flex justify-between items-center px-4 py-4">
        <h2 class="text-2xl font-bold">Edit Product</h2>
        <button onclick="document.documentElement.classList.toggle('dark')" class="bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">
            Toggle Dark Mode
        </button>
    </div>

    <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mt-4">
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block mb-1 font-medium">Product Name</label>
                <input type="text" name="name" value="{{ product.name }}" required
                    class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>

            <div>
                <label class="block mb-1 font-medium">Price</label>
                <input type="number" name="price" value="{{ product.price }}" required
                    class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>

            <div>
                <label class="block font-medium mb-1">Offer (%)</label>
                <input type="number" name="offer" value="{{ product.offer }}" min="0" max="100" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-600">
            </div>

            <div>
                <label class="block mb-1 font-medium">Quantity</label>
                <input type="number" name="quantity" value="{{ product.quantity }}" required
                    class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>

            <div>
                <label class="block mb-1 font-medium">Image (optional)</label>
                <input type="file" name="image"
                    class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                {% if product.image %}
                    <p class="mt-2 text-sm">Current:
                        <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" height="50" class="inline rounded">
                    </p>
                {% endif %}
            </div>

            <div class="flex justify-between">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">
                    Update Product
                </button>
                <a href="{{ url_for('shop_dashboard') }}" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded shadow">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
